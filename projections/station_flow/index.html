<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin: 0;
}

circle {
    fill: steelblue;
}

line.route {
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = Math.max(960, window.innerWidth),
    height = Math.max(500, window.innerHeight);

var zoom = d3.behavior.zoom()
    .translate([0, 0])
    .scale(1)
    .scaleExtent([1, 8])
    .on("zoom", zoomed);

var map = d3.select("body")
    .append("svg")
    .attr("id", "map")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .call(zoom)
    ;

map.append("rect")
    .attr("width", width)
    .attr("height", height)
    .attr("fill", "#fff")
    ;


function zoomed(){
    map.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

var projection = d3.geo.mercator()
    .scale((1 << 20)/ 2 / Math.PI)
    //.translate([-width / 2, -height / 2])
    .center([-93.267202, 44.980991])


d3.csv("stations.csv", function(data){

    var shifted = data.map(function(d){
        var c = [d.Longitude, d.Latitude];
        var n = projection(c);
        return n;
    });

    map.selectAll("circle")
    .data(shifted)
    .enter()
    .append("circle")
    .attr("cy", function(d){ return d[1]; })
    .attr("cx", function(d){ return d[0]; })
    .attr("r", 2);

    var coord_lookup = {};
    data.map(function(d){
        var c = [d.Longitude, d.Latitude];
        var n = projection(c);
        coord_lookup[d.Station] = n;
    });

    d3.csv("ids_graph.csv", function(graph_data){
        function lookup_by(k){
            return function(d){
                var c = [0,0]
                try{
                    var x = coord_lookup[d[k]][0];
                    var y = coord_lookup[d[k]][1];
                    c = [x, y]
                }catch(e){
                    if(e instanceof TypeError){
                        console.log("station not found!!! " + d[k]);
                    }
                    else{
                        throw e;
                    }
                }
                return c;
            };
        };

        var start_node = lookup_by("Start Station");
        var end_node = lookup_by("End Station");

        map.selectAll("line")
        .data(graph_data)
        .enter()
        .append("line")
        .attr("class", "route")
        .attr("x1", function(d){ return start_node(d)[0]; })
        .attr("y1", function(d){ return start_node(d)[1]; })
        .attr("x2", function(d){ return end_node(d)[0]; })
        .attr("y2", function(d){ return end_node(d)[1]; })
        .attr("stroke", function(d){ return d.weight > 0 ? "green" : "red";})
        .attr("stroke-width", function(d){ return .5;})

    });

});

</script>
